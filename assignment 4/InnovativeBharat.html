<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        height: 0;
        box-sizing: border-box;
      }
      .content section1 {
        width: 50%;
        background-color: red;
      }
      .content section2 {
        width: 50%;
        background-color: red;
      }
      .container section {
        background-color: blue;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <section1>red</section1>
      <section2>green</section2>
    </div>
    <div class="container">
      <section>blue</section>
    </div>
  </body>
</html>
