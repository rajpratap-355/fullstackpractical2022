<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table,row,coloum</title>
    <style>
      table {
        border-collapse: collapse;

        height: auto;
      }
      tr:nth-child(odd) {
        background-color: beige;
      }
      table,
      th,
      tr,
      td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
      }
      caption {
        caption-side: bottom;
      }
      th {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <table width="800px" align="center">
      <caption>
        List of courses
      </caption>
      <colgroup span="2" style="background-color: aquar"></colgroup>

      <thead>
        <tr>
          <th>Course Name</th>
          <th>Time Duration</th>
          <th>Amount</th>
        </tr>
      </thead>

      <tbody>
        <tr style="background-color: red">
          <td rowspan="2">
            Web Development
            <table align="center">
              <td>fronthand</td>
              <td>backhand</td>
            </table>
          </td>
          <td>15 Days</td>
          <td>Rs:3000</td>
        </tr>
      </tbody>
      <tr style="background-color: purple">
        <td>flutter</td>
        <td>20 Days</td>
        <td>Rs:2000</td>
      </tr>
      <tr style="background-color: violet">
        <td>Full STACK</td>
        <td>40 Days</td>
        <td>Rs:7000</td>
      </tr>
      <tfoot>
        <tr style="background-color: pink">
          <td colspan="2">Total Cost</td>
          <td>RS:12000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
